<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link href="https://fonts.cdnfonts.com/css/pf-tempesta-seven-compressed" rel="stylesheet">

                
                
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1 class="texto-pixel">Criar conta</h1>
        <div class="social-container">
          
        </div>
        <input type="email" placeholder="Email" />
        <input type="text" placeholder="Name" />
        <input type="password" placeholder="Password" />
        <button>Criar</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1 class="texto-pixel">Login</h1>
        <div class="social-container">
          
        </div>
        <span></span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#"></a>
        <button>Entrar</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="texto-pixel">Bem vindo!</h1>
          <p class="texto-pixel">"Insira suas informações para criar sua conta."</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="texto-pixel">Olá!</h1>
          <p class="texto-pixel">Não tem uma conta?</p>
          <button class="ghost" id="signUp">Cadastre-se</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
